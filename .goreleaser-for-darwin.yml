# Make sure to check the documentation at http://goreleaser.com
# ---------------------------
# General
# ---------------------------
before:
  hooks:
    - make all
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^.github:'
      - '^.vscode:'
      - '^docs:'
      - '^test:'

# ---------------------------
# Builder
# ---------------------------
builds:
  - id: darwin-build
    main: ./cmd/
    binary: alert_system
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w -X main.version={{.Version}}

# ---------------------------
# Archives + Checksums
# ---------------------------
archives:
  - id: alert_system_darwin
    builds:
      - darwin-build
    name_template: "alert_system_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: zip
    files:
      - LICENSE
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
